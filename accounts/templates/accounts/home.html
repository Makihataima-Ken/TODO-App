{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card mx-auto shadow-sm" style="max-width: 500px;">
    <div class="card-body text-center">
      <h3 class="card-title mb-4">Welcome to Task Manager</h3>
      
      <div class="d-grid gap-3 mb-4">
        {% if user.is_authenticated %}
          <a href="{% url 'task_list' %}" class="btn btn-success btn-lg">View Your Tasks</a>
          <a href="{% url 'create_task' %}" class="btn btn-primary btn-lg">Create New Task</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <a href="{% url 'login_page' %}" class="btn btn-success btn-lg">Login</a>
          <a href="{% url 'register_page' %}" class="btn btn-primary btn-lg">Register</a>
        {% endif %}
      </div>
      
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-subtitle mb-2 text-muted">About This App</h5>
          <p class="card-text">
            Manage your daily tasks efficiently with our simple and intuitive task manager.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
