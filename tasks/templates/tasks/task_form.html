{% extends 'base.html' %}

{% block content %}
<h1>{% if task %}Edit{% else %}Create{% endif %} Task</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>

{% if errors %}
<ul class="errorlist">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
