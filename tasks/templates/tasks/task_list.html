{% extends 'tasks/base.html' %}

{% block content %}
    <h2>My Tasks</h2>
    <a href="{% url 'create_task' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.complete %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'update_task' task.id %}">Edit</a>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
