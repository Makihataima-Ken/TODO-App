{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem;"></i>
                        <h2 class="mb-0">Delete Task</h2>
                    </div>
                </div>
                <div class="card-body text-center py-4">
                    <i class="bi bi-trash-fill text-danger" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">Are you sure you want to delete this task?</h3>
                    <p class="lead">"{{ task.title }}"</p>
                    
                    <div class="alert alert-warning mt-3">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        This action cannot be undone.
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i> Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-width: 2px;
    }
    .card-header {
        font-weight: 600;
    }
    .lead {
        font-size: 1.25rem;
        font-weight: 500;
    }
</style>
{% endblock %}
